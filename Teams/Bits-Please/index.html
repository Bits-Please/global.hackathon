<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="textarea-helper.js"></script>
    <script type="text/javascript" src="speech-recognizer.js"></script>
    <script type="text/javascript" src="hashmap-scoring.js"></script>
</head>
<body>
    <div id="main">
        <div id="content">
            <h1 id="about">Click image to speak</h1>
            <div class="dog-mic">

            <div class="cat-mic">
                <img src="dog.gif" alt="The official HTML5 Icon" id="cat-image">
            </div>
            <div id="speech-content-elements">
                <textarea id="speech-page-content" name="pageContent"></textarea>
                
            </div>
        </div>
    </div>

</html>
